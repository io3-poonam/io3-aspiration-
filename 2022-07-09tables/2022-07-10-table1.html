<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Format</title>
</head>
<style>
    h2 {
        margin: 25px auto;
        width: 50%;
    }

    th {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        padding: 10px;
        margin: auto;
        width: 50%;
        font-size: 25px;
    }

    table,
    tr,
    td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        margin: auto;
        width: 50%;
        font-size: 20px;
    }

    img {
        width: 100px;
        height: 100px;
    }
</style>

<body>
    <h2>Flower of the week</h2>
    <table>
        <tr>
            <th>Flower</th>
            <th>Name</th>
            <th>Price</th>
            <th>Height</th>
            <th>Season</th>
            <th>Condition</th>
            <th>Image</th>
        </tr>
        <tr>
            <td>Lotus</td>
            <td>Lotus</td>
            <td>$239</td>
            <td>3.8 ft</td>
            <td>Summer & Autumn</td>
            <td>Water plant</td>
            <td><img src="../2022-07-01image/lotus.jpg" alt="lotus"></td>
        </tr>
        <tr>
            <td>Rose</td>
            <td>Rose</td>
            <td>$499</td>
            <td>8inch</td>
            <td>Any season</td>
            <td>Day</td>
            <td><img src="../2022-07-01image/rose1.jpg" alt="rose"></td>
        </tr>
        <tr>
            <td>Sunflower</td>
            <td>Sunflower</td>
            <td>$339</td>
            <td>4.8 ft</td>
            <td>Summer & Winder</td>
            <td>Day</td>
            <td><img src="../2022-07-01image/sunflower.jpg" alt="sunflower"></td>
        </tr>
        <tr>
            <td>Daizy</td>
            <td>Daizy</td>
            <td>$339</td>
            <td>3.8 ft</td>
            <td>Any season</td>
            <td>Day</td>
            <td><img src="../2022-07-01image/daizy.jpeg" alt="daizy"></td>
        </tr>
        <tr>
            <td>Marigold</td>
            <td>Marigold</td>
            <td>$439</td>
            <td>4.8 ft</td>
            <td>Summer</td>
            <td>Day</td>
            <td><a href="image.png" target="_blank">link</a></td>
        </tr>
    </table>
</body>

</html>
