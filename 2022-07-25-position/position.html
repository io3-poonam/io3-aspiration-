<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <title>Document</title>
</head>

<body>
    <div id="main-header">
        <div class="navbar">
            <div>
                <span>Gold $ 1725.42</span>
                <i class="fa-solid fa-caret-down"></i>
                <span class="red">($0.65)</span>
            </div>
            <div>
                <span> Silver $ 1860.42</span>
                <i class="fa-solid fa-caret-up"></i>
                <span class="green">($0.04)</span>
            </div>
            <div>
                <span> Platinum $ 874.37</span>
                <i class="fa-solid fa-caret-up"></i>
                <span class="green">($5.82)</span>
            </div>
            <div>
                <span>Palladium $ 2001.40</span>
                <i class="fa-solid fa-caret-down"></i>
                <span class="red">($24.50)</span>
            </div>
        </div>
        <div class="navbar-2">
            <div class="img-tag">
                <div class="img-1">
                    <div>
                        <img src="../2022-07-01image/dollar.png" alt="dollar">
                    </div>
                    <div class="usd">
                        <span class="usd">USD</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <div class="img-2">
                    <img src="../2022-07-01image/england.png" alt="england" class="england">
                    <span class="en">EN</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
            <div>
                <button>Sign In</button>
                <button>Open an account</button>
            </div>

        </div>
        <div class="navbar-3">
            <div>
                <div>
                    <img src="../2022-07-01image/gold-avenue.png" alt="gold-avenue">
                </div>
                <div>
                    <h3>Gold Avenue</h3>
                </div>
            </div>
            <div>
                <ul>
                    <li>Gold</li>
                    <li>Silver</li>
                    <li>Platinum</li>
                    <li>Palladium</li>
                </ul>
            </div>
            <div>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div>
                <i class="fa-solid fa-cart-shopping add-cart-1"></i>
            </div>
        </div>
    </div>
</body>

</html>
