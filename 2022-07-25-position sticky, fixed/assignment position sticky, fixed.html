<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <title>Assignment Position sticky and fixed</title>
</head>

<body>
    <div id="main-header">
        <div class="navbar">
            <div>
                <span>Gold $ 1725.42</span>
                <i class="fa-solid fa-caret-down"></i>
                <span class="red">($0.65)</span>
            </div>
            <div>
                <span> Silver $ 1860.42</span>
                <i class="fa-solid fa-caret-up"></i>
                <span class="green">($0.04)</span>
            </div>
            <div>
                <span> Platinum $ 874.37</span>
                <i class="fa-solid fa-caret-up"></i>
                <span class="green">($5.82)</span>
            </div>
            <div>
                <span>Palladium $ 2001.40</span>
                <i class="fa-solid fa-caret-down"></i>
                <span class="red">($24.50)</span>
            </div>
        </div>
        <div class="bg-color">
            <div class="navbar-2">
                <div class="img-tag">
                    <div class="img-1">
                        <div>
                            <img src="../2022-07-01image/dollar.png" alt="dollar">
                        </div>
                        <div class="usd">
                            <span class="usd">USD</span>
                            <i class="fa-solid fa-chevron-down"></i>
                        </div>
                    </div>
                    <div class="img-2">
                        <img src="../2022-07-01image/england.png" alt="england" class="england">
                        <span class="en">EN</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <div>
                    <button class="btn-1">Sign In</button>
                    <button class="btn-2">Open an account</button>
                </div>

            </div>
        </div>
        <div class="bg-color-1">
            <div class="navbar-3">
                <div class="left-side">
                    <div>
                        <img src="../2022-07-01image/gold-avenue.png" alt="gold-avenue">
                    </div>
                    <div>
                        <h3>Gold Avenue</h3>
                    </div>
                </div>
                <div class="right-side">
                    <div>
                        <ul>
                            <li>Gold</li>
                            <li>Silver</li>
                            <li>Platinum</li>
                            <li>Palladium</li>
                        </ul>
                    </div>
                    <div class="solid">
                        <i class="fa-solid fa-magnifying-glass "></i>
                    </div>
                    <div class="solid">
                        <i class="fa-solid fa-cart-shopping add-cart-1"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="visible">
            <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="icon">
            <i class="fa-brands fa-facebook-f"></i>
            <b>Facebook</b>
        </div>
        <!-- ----facebook-finish---- -->
        <div class="visible-1">
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="icon-1">
            <i class="fa-brands fa-twitter"></i>
            <b>Twitter</b>
        </div>
        <!-- -----twitter-finish------ -->
        <div class="visible-2">
            <i class="fa-brands fa-pinterest"></i>
        </div>
        <div class="icon-2">
            <i class="fa-brands fa-pinterest"></i>
            <b>Pinterest</b>
        </div>
        <!-- ---------pinterest-finish---- -->
        <div class="visible-3">
            <i class="fa-brands fa-linkedin-in"></i>
        </div>
        <div class="icon-3">
            <i class="fa-brands fa-linkedin-in"></i>
            <b>Linkedin</b>
        </div>
        <!-- ---------linkedin-finish---- -->
        <div class="visible-4">
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="icon-4">
            <i class="fa-brands fa-instagram"></i>
            <b>Instagram</b>
        </div>
        <!-- ---------instagram-finish---- -->
        <div class="visible-5">
            <i class="fa-brands fa-telegram"></i>
        </div>
        <div class="icon-5">
            <i class="fa-brands fa-telegram"></i>
            <b>telegram</b>
        </div>
        <!-- ---------telegram-finish---- -->
        <div class="visible-6">
            <i class="fa-solid fa-at"></i>
        </div>
        <div class="icon-6">
            <i class="fa-solid fa-at"></i>
            <b>Gmail</b>
        </div>
        <!-- ---------Gmail-finish---- -->
        <div class="messege">
            <i class="fa-regular fa-comments"></i>
        </div>
        <div class="msg">
            <ul>
                <li><img src="../2022-07-01image/baby.jpg" alt="baby" width="50px" height="50px"></li>
                <li>baby</li>
                <li><i class="fa-solid fa-xmark"></i></li>
            </ul>
            <p>Hello</p>
            <div class="bottom">
            <input type="text" placeholder="type your messege here" id="msg">
            <i class="fa-brands fa-telegram"></i></div>
        </div>


    </div>
</body>

</html>
