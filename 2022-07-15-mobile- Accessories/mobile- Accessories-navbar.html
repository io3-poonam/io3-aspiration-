<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile- Accessories</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
    <!--navbar-left-start-->
    <div class=" navbar-left">
        <div>
            <ul>
                <h3>Department</h3>
                <li>Electronic</li>
                <li>Mobile & Accessories</li>
                <li>Smartphone & Basic Mobile</li>
            </ul>
        </div>
        <div>
            <h3>Smartphones</h3>
            <h3> Made for Amazon Brands</h3>
        </div>
        <div>
            <input type="checkbox" class="checkbox">
            <label for="Made for Amazon">Made for Amazon</label>
            <h3>Amazon Prime</h3>
            <input type="checkbox" class="checkbox">
            <label for=""></label>
            <img src=../2022-07-01image/prime.png alt="prime">
            <h3>Brands</h3>
            <input type="checkbox" class="checkbox">
            <label for="OnePlus">OnePlus</label>
            </br>
            <input type="checkbox" class="checkbox">
            <label for="Redmi">Redmi</label>
            </br>
            <input type="checkbox" class="checkbox">
            <label for="Oppo">Oppo</label>
            </br>
            <input type="checkbox" class="checkbox">
            <label for="Xiaomi">Xiaomi</label>
            </br>
            <input type="checkbox" class="checkbox">
            <label for="Samsung">Samsung</label>
            </br>
            <input type="checkbox" class="checkbox">
            <label for="IQOO">IQOO</label>
            </br>
            <input type="checkbox" class="checkbox">
            <label for="realme">realme</label>
            </br>
        </div>
        <div>
            <h3>Operating System</h3>
            <input type="checkbox" class="checkbox">
            <label for="Android">Android</label>
            </br>
            <input type="checkbox" class="checkbox">
            <label for="IOS">IOS</label>
            </br>
            <input type="checkbox" class="checkbox">
            <label for="Symblan">Symblan</label>
            </br>
        </div>
        <div>
            <h3>Pay On Delivery</h3>
            <input type="checkbox" class="checkbox">
            <label for="Eligible for pay On Delivery">Eligible for pay On Delivery</label>
            </br>
        </div>
        <div>
            <h3>Internal Memory</h3>
            <input type="checkbox" class="checkbox">
            <label for="Less than 3.9 GB">Less than 3.9 GB</label>
            </br>
            <input type="checkbox" class="checkbox">
            <label for="4 GB">4 GB</label>
            </br>
            <input type="checkbox" class="checkbox">
            <label for="8 GB">8 GB</label>
            </br>
            <input type="checkbox" class="checkbox">
            <label for="16 GB">16 GB</label>
            </br>
            <input type="checkbox" class="checkbox">
            <label for="32 GB">32 GB</label>
            </br>
            <input type="checkbox" class="checkbox">
            <label for="64 GB">64 GB</label>
            </br>
            <input type="checkbox" class="checkbox">
            <label for="128 GB">128 GB</label>
            </br>
            <input type="checkbox" class="checkbox">
            <label for="256 GB & above">256 GB & above</label>
            </br>
        </div>
        <div>
            <h3>RAM</h3>
            <input type="checkbox" class="checkbox">
            <label for="8 GB GB & above">8 GB GB & above</label>
            </br>
        </div>
    </div>
    <!--navbar-left-end-->

    <!-- first-div-statrt-->
    <div class="first-div">
        <h2>Hot new releases</h2>
        <p>See more</p>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
