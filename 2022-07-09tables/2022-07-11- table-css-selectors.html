<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="./style-selectors.css">
</head>

<body>
    <div class="table">
        <table>
            <tr>
                <th class="hidden"></th>
                <th>2015</th>
                <th class="hidden"></th>
                <th>2016</th>
                <th class="hidden"></th>
                <th>2017</th>
            </tr>
            <tr class="td">
                <td class="space">xxx</td>
                <td class="space-1">0 xxxx </td>
                <td class="bg-color"></td>
                <td class="space-1"> 0 xxx <span>(+0%)</span></td>
                <td class="bg-color"></td>
                <td class="space-1">0 xxxx <span>(0%)</span></td>
            </tr>
            <tr class="td-1">
                <td class="space">xxxx</td>
                <td>0 xxx </td>
                <td class="bg-color"></td>
                <td> 0 xxx <span>(+0%)</span></td>
                <td class="bg-color"></td>
                <td>0 xxx <span>(0%)</span></td>
            </tr>
            <tr class="td-2">
                <td class="space">xxx</td>
                <td>0 xxxx </td>
                <td class="bg-color"></td>
                <td> 0 xxx <span>(+0%)</span></td>
                <td class="bg-color"></td>
                <td>0 xxxx <span>(+0%)</span></td>
            </tr>
            <tr class="td-3">
                <td class="space">xxxx</td>
                <td>0 xxx </td>
                <td class="bg-color"></td>
                <td> 0 xxx <span>(+0%)</span></td>
                <td class="bg-color"></td>
                <td>0 xxx <span class="span">(0%)</span></td>
            </tr>

        </table>
    </div>
</body>

</html>
