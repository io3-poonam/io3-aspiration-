<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <title>Position transform and Grid</title>
</head>

<body>
    <div id="container">

        <div class="left-blank">

        </div>

        <div class="main-box">
            <div class="header">
                <img src="https://w7.pngwing.com/pngs/586/146/png-transparent-logo-nature-leaf-design-grass-abc-logo-plant.png"
                    alt="naturelogo">
                <h1>Nature</h1>
            </div>
            <div class="div-1">
                <img src="https://images.unsplash.com/photo-1518873890627-d4b177c06e51?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8d2ludGVyJTIwbmF0dXJlfGVufDB8fDB8fA%3D%3D&w=1000&q=80"
                    alt="winter" class="winter">

            </div>
            <div class="div-2">
                <div class="child-div-2">
                </div>
                <div class="child-div-3">
                </div>

                <img src="https://cache.desktopnexus.com/thumbseg/1394/1394684-bigthumbnail.jpg" alt="rainy"
                    class="rainy">
            </div>
            <div class="div-3">
                <div class="child-div3-2">
                </div>
                <div class="child-div3-3">
                </div>
                <div class="child-div3-4">
                </div>
                <img src="https://previews.123rf.com/images/grigory_bruev/grigory_bruev1504/grigory_bruev150400167/39185456-summer-sunny-forest-trees-and-green-grass-nature-wood-sunlight-background-instant-toned-image.jpg"
                    alt="nature" class="nature">

            </div>
            <div class="div-4">
                <div class="year">2022</div>
            </div>
            <div class="child-div-4">
            </div>
            <div>
                <div class="season">
                    <h2>Winter</h2>
                    <h2 class="h2">Rainy</h2>
                    <h2>Summer</h2>
                </div>
                <hr />

                <div class="follow">
                    <p>Follow us on</p>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div>
                    <div class="anniversary">
                        <img src="https://image.shutterstock.com/image-vector/150-years-anniversary-celebration-laurel-260nw-1779082910.jpg"
                            alt="anniversary">
                    </div>
                </div>
            </div>
        </div>
        <div class="right-blank">
        </div>
    </div>

</body>

</html>
